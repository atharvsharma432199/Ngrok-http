name: Setup ngrok (classic) with HTTP Tunnel

on:
  workflow_dispatch:

jobs:
  setup-ngrok:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download ngrok v2 (classic)
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          if (!(Test-Path .\ngrok.exe)) { throw "‚ùå Failed to extract ngrok." }

      - name: Authenticate ngrok
        run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start ngrok tunnel (http 5000, account‚Äôs default region)
        run: |
          Start-Process -FilePath .\ngrok.exe -ArgumentList "http 5000" -NoNewWindow
          Start-Sleep -Seconds 8
          $json = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
          $url = $json.tunnels[0].public_url
          Write-Host "üåç Your public ngrok URL is: $url"
          
